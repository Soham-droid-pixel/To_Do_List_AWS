# /etc/nginx/conf.d/dynamodb-crud.conf
#
# Nginx configuration for EC2 deployment
# ────────────────────────────────────────
# Assumption: Express runs on port 5000 (managed by PM2).
#             Build the React app FIRST:
#               cd /home/ec2-user/app/client && npm run build
#             Then point the root below to the dist/ directory.
#
# Install/reload commands (Amazon Linux 2 / AL 2023):
#   sudo amazon-linux-extras install nginx1   (AL2)  or
#   sudo dnf install nginx                    (AL2023)
#   sudo nginx -t                             # test config
#   sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    server_name _;   # replace with your public IP or domain name

    # ── Gzip compression ──────────────────────────────
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # ── Proxy ALL traffic to Express on port 5000 ────
    # Express serves both the React static build (client/dist)
    # and all /api/* routes — no split routing needed here.
    location / {
        proxy_pass         http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        # Required for POST/PUT/DELETE to pass through correctly
        proxy_buffering    off;
    }

    # ── Security headers ──────────────────────────────
    add_header X-Frame-Options        DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy        strict-origin-when-cross-origin;

    # ── Logging ───────────────────────────────────────
    access_log /var/log/nginx/dynamodb-crud-access.log;
    error_log  /var/log/nginx/dynamodb-crud-error.log;
}
